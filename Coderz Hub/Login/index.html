<!DOCTYPE html>
<html>
<head>
	<title>SignUp & Login to Coderz Hub</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./Login.css">
</head>
<body>
	<!--Header -->
	<div class="header">
		<div class="logo">CH</div>
		<div class="SignUp-btn"><a href="../SignUp/index.html" class="a">Sign Up</a></div>
	</div>
	<br><br>
	<br><br>
	<center>
	<div class="Login-Container">
		<br><br>
		<center>
		<div class="Avatar">
			<img src="./avatar.png">
		</div>			
		</center>
		<h2>Login Here.</h2><br>
		<form method="post">
		<div class="input" id="id0">
			<h5>User Name</h5>
			<input type="text" id="input0">
		</div><br>
		<div class="input" id="id1">
			<h5>Password</h5>
			<input type="password" id="input1">
		</div><br><br>
		<a href="#">Forget Password ?</a>
		<input type="button" class="btn" value="Login" onclick="validateFuc()">	
		</div>					
		</form>
	</center>

	<br><br><br><br><br><br><br><br><br><br><br><br><br><br>


	<script type="text/javascript" src="./Login.js"></script>
</body>
</html>
